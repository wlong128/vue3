<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <h1>v-model</h1>
        <p><input type="text" v-model="content"></p>
        <p>{{ content }}</p>
    </div>
    <script src="js/vue3.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    content: "空調"
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
