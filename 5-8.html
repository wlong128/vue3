<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <h1>v-html</h1>
        <div v-html="message">
            <p>唐詩欣賞：</p>
        </div>
    </div>
    <script src="js/vue3.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: '<h3 style="color:red">豔色天下重，西施寧久微。</h3>'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
