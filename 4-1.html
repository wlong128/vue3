<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1 創建應用程序</title>
</head>
<body>
    <div id="app">
        <h1>4-1 創建應用程序</h1>
        <h2>{{ message }}</h2>
    </div>
    <script src="js/vue3.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message:'Hello world'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
