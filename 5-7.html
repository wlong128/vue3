<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <div id="app">
        <h1>v-text</h1>
        <p>唐詩欣賞：{{ message }}</p>
    <p v-text="message">唐詩欣賞</p>
    </div>
    <script src="js/vue3.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: '下馬飲君酒，問君何所之。'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
